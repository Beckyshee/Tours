<div class="flex">
    <app-sidebar></app-sidebar>
    
    <div class="main-content p-4">
      <h2 class="text-2xl font-semibold mb-4">Manage Users</h2>
  
      <!-- Users Table -->
      <table class="min-w-full bg-white border border-gray-300">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">Username</th>
            <th class="py-2 px-4 border-b">Email</th>
            <th class="py-2 px-4 border-b">Role</th>
            <th class="py-2 px-4 border-b">Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Filled dynamically with JavaScript or server data -->
          <tr>
            <td class="py-2 px-4 border-b">john_doe</td>
            <td class="py-2 px-4 border-b">john.doe@example.com</td>
            <td class="py-2 px-4 border-b">User</td>
            <td class="py-2 px-4 border-b space-x-2">
              <button class="bg-blue-500 text-white px-2 py-1 rounded" onclick="viewUserDetails('john_doe')">View Details</button>
              <button class="bg-yellow-500 text-white px-2 py-1 rounded">Update Role</button>
              <button class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
            </td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- User Details Modal -->
  <div id="userDetailsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 class="text-xl font-semibold mb-4" id="userDetailsTitle"></h2>
      
      <!-- Display Tours Booked -->
      <div>
        <h3 class="text-lg font-semibold mb-2">Tours Booked:</h3>
        <ul id="userToursList"></ul>
      </div>
  
      <!-- Display Reviews Left -->
      <div>
        <h3 class="text-lg font-semibold mb-2">Reviews Left:</h3>
        <ul id="userReviewsList"></ul>
      </div>
    </div>
  </div>
