<div class="flex">
  <app-sidebar></app-sidebar>

  <div class="main-content p-4">
    <h2 class="text-2xl font-semibold mb-4"> <i> XPLORA TOURS</i></h2>

    <!-- Add Tour Form -->
    <form id="addTourForm" [formGroup]="addTour" (ngSubmit)="createTour()" class="mb-8">
      <h3 class="text-xl font-semibold mb-4">Add New Tour</h3>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="tourTitle" class="block text-sm font-medium text-gray-700">Tour Title:</label>
          <input type="text" id="tourTitle" name="tourTitle" class="mt-1 p-2 border rounded-md w-full" formControlName="tourTitle">
        </div>
        <div>
          <label for="destination" class="block text-sm font-medium text-gray-700">Destination:</label>
          <select id="destination" name="destination" class="mt-1 p-2 border rounded-md w-full" formControlName="Destination">
            <option value="Kenya">Kenya</option>
            <option value="South Africa">South Africa</option>
            <option value="Dubai">Dubai</option>
            <!-- Add more destinations as needed -->
          </select>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4 mt-4">
        <div>
          <label for="duration" class="block text-sm font-medium text-gray-700">Duration (days):</label>
          <input type="number" id="duration" name="duration" class="mt-1 p-2 border rounded-md w-full" formControlName="Duration">
        </div>
        <div>
          <label for="price" class="block text-sm font-medium text-gray-700">Price ($):</label>
          <input type="number" id="price" name="price" class="mt-1 p-2 border rounded-md w-full" formControlName="price">
        </div>
      </div>

      <label for="tourType" class="block mt-4 text-sm font-medium text-gray-700">Tour Type:</label>
      <select id="tourType" name="tourType" class="mt-1 p-2 border rounded-md w-full" formControlName="tourType">
        <option value="Hike">Hike</option>
        <option value="Cultural Excursion">Cultural Excursion</option>
        <option value="Weekend Getaway">Weekend Getaway</option>
        <!-- Add more tour types as needed -->
      </select>

      <label for="tourImage" class="block mt-4 text-sm font-medium text-gray-700">Tour Image:</label>
      <input type="text" id="tourImage" name="tourImage" accept="image/*" class="mt-1 p-2 border rounded-md w-full" formControlName="tourImage">

      <label for="shortDescription" class="block mt-4 text-sm font-medium text-gray-700">Short Description:</label>
      <textarea id="shortDescription" name="shortDescription" rows="4" class="mt-1 p-2 border rounded-md w-full" formControlName="shortDescription"></textarea>

      <button type="submit" class="mt-6 bg-blue-500 text-white px-4 py-2 rounded">Add Tour</button>
    </form>

    <!-- Tours Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
